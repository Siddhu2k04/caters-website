<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="css\style.css">
</head>
<body>

  <!-- Navbar -->
  <header>
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Catering Logo" />
      <h1>Catering Service</h1>
    </div>

    <!-- Navigation links -->
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="cart.html">Order</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>

    <!-- Mobile Menu Toggle Button -->
    <button class="menu-toggle">☰</button>
  </nav>
</header>

<script>
  const toggleBtn = document.querySelector(".menu-toggle");
  const navLinks = document.querySelector(".nav-links");

  toggleBtn.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>

  <!-- Order Section -->
  <section class="order-section">
    <h2>Place Your Order</h2>
    <form>
      <div id="cart-items"></div>

      <label for="order-date">Select Date:</label>
      <input type="date" id="order-date" required>

      <label for="people">Number of People:</label>
      <input type="number" id="people" min="1" required>

      <button type="button" class="btn" id="checkoutBtn">Proceed to Checkout</button>
    </form>
  </section>

  <script>
    const cartItemsContainer = document.getElementById("cart-items");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p>Your cart is empty ❌</p>";
    } else {
      let html = "<h3>Items in your cart:</h3><table><tr><th>Select</th><th>Dish</th><th>Price</th></tr>";
      cart.forEach(item => {
        html += `<tr>
          <td><input type="checkbox" name="menu-item" value="${item.name}" checked></td>
          <td>${item.name}</td>
          <td>${item.price}</td>
        </tr>`;
      });
      html += "</table>";
      cartItemsContainer.innerHTML = html;
    }

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      const selectedDishes = Array.from(document.querySelectorAll("input[name='menu-item']:checked")).map(cb => cb.value);
      const date = document.getElementById("order-date").value;
      const people = document.getElementById("people").value;

      if (selectedDishes.length > 0 && date && people) {
        localStorage.setItem("orderDetails", JSON.stringify({ dishes: cart, date, people }));
        window.location.href = "checkout.html";
      } else {
        alert("⚠️ Please select at least one dish, a date, and number of people.");
      }
    });
  </script>
</body>
</html>
