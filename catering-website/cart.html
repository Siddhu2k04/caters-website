<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

       <!-- Navbar -->
  <header>
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Catering Logo" />
      <h1>Catering Service</h1>
    </div>

     <!-- Navigation links -->
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="cart.html">Order</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>

    <!-- Mobile Menu Toggle Button -->
    <button class="menu-toggle">☰</button>
  </nav>
</header>




<script>
  const toggleBtn = document.querySelector(".menu-toggle");
  const navLinks = document.querySelector(".nav-links");

  toggleBtn.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
  </script>

  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Your Order</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html" class="active">Order</a></li>
      </ul>
    </nav>
  </header>




 <section class="order-section">
  <h2>Place Your Order</h2>
  <form class="order-form">
    <!-- Menu selection -->
   <!-- Menu Selection with Checkboxes -->
<label>Select Menu Items:</label>
<div class="menu-checkboxes">
  <label><input type="checkbox" name="menu-item" value="Paneer Tikka"> Paneer Tikka</label><br>
  <label><input type="checkbox" name="menu-item" value="Veg Biryani"> Veg Biryani</label><br>
  <label><input type="checkbox" name="menu-item" value="Chicken Curry"> Chicken Curry</label><br>
  <label><input type="checkbox" name="menu-item" value="Dal Tadka"> Dal Tadka</label><br>
  <label><input type="checkbox" name="menu-item" value="Gulab Jamun"> Gulab Jamun</label><br>
  <label><input type="checkbox" name="menu-item" value="Butter Naan"> Butter Naan</label>
</div>


    <!-- Date -->
    <label for="order-date">Select Date:</label>
    <input type="date" id="order-date" name="order-date" required>

    <!-- Number of people -->
    <label for="people">Number of People:</label>
    <input type="number" id="people" name="people" min="1" required>

    <!-- Submit button -->
    <button type="submit" class="btn">Order Now</button>
  </form>

  <!-- Confirmation message -->
  <div id="confirmation-message" style="display:none; margin-top:15px; color:green; font-weight:bold;">
    ✅ Your order has been placed successfully!
  </div>
</section>



<script>
  const orderForm = document.querySelector(".order-form");
  const confirmationMsg = document.getElementById("confirmation-message");

  orderForm.addEventListener("submit", function (e) {
    e.preventDefault();

    // Collect checked items
    const selectedDishes = Array.from(document.querySelectorAll("input[name='menu-item']:checked"))
                               .map(checkbox => checkbox.value);

    const date = document.getElementById("order-date").value;
    const people = document.getElementById("people").value;

    if (selectedDishes.length > 0 && date && people) {
      confirmationMsg.innerHTML =
        `✅ Order placed for <b>${selectedDishes.join(", ")}</b> 
         on <b>${date}</b> for <b>${people} people</b>.`;
      confirmationMsg.style.display = "block";
      orderForm.reset();
    } else {
      confirmationMsg.innerHTML = "⚠️ Please select at least one dish, a date, and number of people.";
      confirmationMsg.style.display = "block";
      confirmationMsg.style.color = "red";
    }
  });
</script>

</body>
</html>
