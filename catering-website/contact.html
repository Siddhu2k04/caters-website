<script>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f8f9fa, #e9ecef); min-height: 100vh; }

    /* Hero / Contact Header */
    .contact-hero {
      text-align: center;
      padding: 60px 20px 30px;
      background: #ff9800;
      color: white;
    }
    .contact-hero h2 { font-size: 2.2rem; margin-bottom: 10px; }
    .contact-hero p { font-size: 1.1rem; }

    /* Contact Icons Section */
    .contact-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 40px 20px;
    }
    .contact-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 28px;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-decoration: none;
    }
    .contact-icons a.email { background: #6c63ff; }
    .contact-icons a.map { background: #ff3d00; }
    .contact-icons a.whatsapp { background: #25D366; }
    .contact-icons a.instagram { background: #C13584; }
    .contact-icons a.phone { background: #007BFF; }

    .contact-icons a:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Footer note */
    .contact-note { text-align: center; margin: 30px 20px; font-size: 1rem; color: #495057; }

    @media (max-width: 768px) {
      .navbar { flex-direction: column; gap: 10px; }
      .navbar .nav-links { flex-direction: column; gap: 10px; }
      .contact-icons a { width: 60px; height: 60px; font-size: 24px; }
    }
  </style>
</head>
<body>

  <!-- Hero / Header -->
  <section class="contact-hero">
    <h2>Get in Touch with Us</h2>
    <p>Reach out via email, WhatsApp, call or visit our location!</p>
  </section>

  <!-- Contact Icons -->
  <section class="contact-icons">
    <a href="mailto:info@cateringservice.com" class="email" title="Email"><i class="fas fa-envelope"></i></a>
    <a href="https://maps.app.goo.gl/BMNprcBeADoPB6PZ7" target="_blank" class="map" title="Map"><i class="fas fa-map-marker-alt"></i></a>
    <a href="https://wa.me/9834080645" target="_blank" class="whatsapp" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://instagram.com/yourhandle" target="_blank" class="instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="tel:+919834080645" class="phone" title="Phone"><i class="fas fa-phone-alt"></i></a>
  </section>

  <p class="contact-note">We are available 24/7. Tap on any icon to contact us instantly!</p>

</body>
</html>
