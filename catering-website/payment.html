<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body { font-family:Arial,sans-serif; background:#f9f9f9; margin:0; padding:20px; text-align:center; }
    .container { max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom:20px; }
    .qr { margin:20px 0; }
    .amount { font-size:18px; margin-bottom:15px; font-weight:bold; }
    .btn { margin-top:15px; padding:12px 20px; border:none; background:#ff9800; color:#fff; border-radius:6px; font-size:16px; cursor:pointer; width:100%; }
    .btn:hover { background:#e68900; }
    .method-btn { margin:10px 0; padding:12px; border:none; background:#eee; border-radius:6px; cursor:pointer; width:100%; transition:0.3s; }
    .method-btn:hover { background:#ddd; }
    .success { margin-top:20px; padding:15px; border-radius:6px; background:#d4edda; color:#155724; display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Options</h2>
    <p class="amount">Total Payable: ₹<span id="amount">0</span></p>

    <!-- QR Payment Option -->
    <h3>Scan QR Code to Pay</h3>
    <div class="qr">
      <!-- Replace src with your UPI QR code -->
      <img src="images/qr-code.png" alt="Scan to Pay" width="250">
    </div>
    <button class="btn" id="qrPaidBtn">I Have Paid</button>

    <!-- COD Option -->
    <h3>Or Pay Cash on Delivery (COD)</h3>
    <button class="method-btn" id="codBtn">Cash on Delivery</button>

    <div id="confirmation" class="success"></div>
  </div>

  <script>
    // Display total payable
    const total = localStorage.getItem("finalBill") || 0;
    document.getElementById("amount").innerText = total;

    const confirmation = document.getElementById("confirmation");

    // QR Payment confirmation
    document.getElementById("qrPaidBtn").addEventListener("click", () => {
      confirmation.style.display = "block";
      confirmation.innerHTML = "✅ Payment confirmed via QR! Your order has been placed.";

      // Clear cart/order info
      localStorage.removeItem("cart");
      localStorage.removeItem("orderDetails");
      localStorage.removeItem("finalBill");
    });

    // COD Payment confirmation
    document.getElementById("codBtn").addEventListener("click", () => {
      confirmation.style.display = "block";
      confirmation.innerHTML = "✅ Order placed! You can pay in cash on delivery.";

      // Clear cart/order info
      localStorage.removeItem("cart");
      localStorage.removeItem("orderDetails");
      localStorage.removeItem("finalBill");
    });
  </script>
</body>
</html>
